<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azuri Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>
    <div>
        <div class="container-fluid min-vh-100 landing">
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-navy border-bottom">
                <a href="#" class="navbar-brand"><h1 id="piz-pap" class="">Pi<span id="spantext">zz</span>a Quings!</h1></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav"
                    aria-controls="mynav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">PLACE ORDER</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">CONTACT US</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="row justify-content-center text-center flex-column text-black min-vh-100 align-items-center p-4">
            <div class="overlay">
                <div id="push">          
                        <div class="landing-text">
                            <h1 class="text-white text-center"><span class="pizz">Pizza </span><span class="exc">Quings!</span></h1>
                            <h2 class="text-white text-center">Get your pizza in an instant.</h2>
                        </div>
                        <button class="btn btn-outline-success p-2 m-2" onclick="window.location.href='#eertert'">
                            Place Order
                        </button>
                </div>
            </div>
            </div>
        </div>
    <div class="welcome" id="welcome">
        <br><br><br><br>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4">
                    <img src="images/2nd.jpeg" alt="chef-cartoon" class="karibu-img">
                </div>
                <div class="col-md-4 karibu-txt">
                    <h1 class="text-center txt txt-big">Karibu <span class="pizz">Azuri</span><span class="exc">Pizza!</span>
                    </h1>
                    <p class="text-center txt">The best pizza you'll ever taste</p>
                    <p class="text-center txt">Order your pizza and we wil deliver it to your location.</p>
                    <a href="#menus">
                        <button class="btn bg-info mx-auto d-block menu-btn">Menu</button>
                    </a>
                </div>
            </div>
        </div>
    </div> 
    <div id="menus"></div>
    <br>
    <div class="menu col-md-12">
        <div class="menu-overlay">
            <h1 class="text-center text-white" id="menu">Menu</h1>
            <div class="pizza-menu row text-center">
                <figure class="col-sm-4">
                    <img src="images/small.jpeg" alt="small-pizza" class="wiggle">
                    <figcaption class="text-white">Regular<br>Ksh. 300</figcaption>
                </figure>
                <figure class="col-sm-4">
                    <img src="images/medium.jpeg" alt="medium-pizza" class="wiggle">
                    <figcaption class="text-white">Medium<br>Ksh. 600</figcaption>
                </figure>
                <figure class="col-sm-4">
                    <img src="images/large.jpeg" alt="large-pizza" class="wiggle">
                    <figcaption class="text-white">Large<br>Ksh. 1200</figcaption>
                </figure>
            </div>
        </div>
    </div>
    <div class="container min-vh-80" id="eertert">
        <form class="form-horizontal text-center flex-column align-items-center" id="orderform">
            <h2>Order Your Pizza!</h2>
            <div class="outer-cont">
                <div class="row choice justify-content-center active" id="pizzasize">
                    <h2 class="col-sm-12">Perfect slice , perfect prize</h2>
                    <div class="col-sm col-md-4 border" id="smallpizza">
                        <img src="images/order.jpeg" alt="smallpizza">
                        <p id="sm">Small</p>
                    </div>
                    <div class="col-sm col-md-4 border" id="mediumpizza">
                        <img src="images/order.jpeg" alt="mediumpizza">
                        <p id="md">Medium</p>
                    </div>
                    <div class="col-sm col-md-4 border" id="largepizza">
                        <img src="images/order.jpeg" alt="largepizza">
                        <p id="lg">Large</p>
                    </div>

</body>
</html>
